<div class="container">
  <form [formGroup]="signupForm" (submit)="onSignupSubmit()" novalidate autocomplete="off">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFName">First Name</label>
        <div
          [ngClass]="{
            'has-error': f.firstName.errors 
            && submitted}">
          <input
            type="text"
            class="form-control"
            id="inputFName"
            placeholder="First Name"
            formControlName="firstName">
          <ul
            class="help-block"
            *ngIf="f.firstName.errors 
            && submitted">
            <li *ngIf="f.firstName.errors.required">Required field</li>
            <li *ngIf="f.firstName.errors.maxlength">Maximum of 30 characters</li>
          </ul>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputLName">Last Name</label>
        <div
          [ngClass]="{
            'has-error': f.lastName.errors 
            && submitted}">
          <input
            type="text"
            class="form-control"
            id="inputLName"
            placeholder="Last Name"
            formControlName="lastName">
          <ul
            class="help-block"
            *ngIf="f.lastName.errors 
            && submitted">
            <li *ngIf="f.lastName.errors.required">Required field</li>
            <li *ngIf="f.lastName.errors.maxlength">Maximum of 30 characters</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <div
          [ngClass]="{
            'has-error': f.email.errors 
            && submitted}">
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Email"
            formControlName="email">
          <ul
            class="help-block"
            *ngIf="f.email.errors 
            && submitted">
            <li *ngIf="f.email.errors.required">Required field</li>
            <li *ngIf="f.email.errors.email">Valid Email</li>
          </ul>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <div
          [ngClass]="{
            'has-error': f.password.errors 
            && submitted}">
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
            formControlName="password">
          <ul
            class="help-block"
            *ngIf="f.password.errors 
            && submitted">
            <li *ngIf="f.password.errors.required">Required field</li>
            <li *ngIf="f.password.errors.minlength">Minimum of 6 characters</li>
          </ul>
        </div>
      </div>
    </div>
    <ngb-alert [type]="alert.type" *ngIf="alert" (close)="alert=undefined">{{ alert.message }}</ngb-alert>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>

</div>
