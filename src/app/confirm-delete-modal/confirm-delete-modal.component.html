<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Delete</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Are you sure you want to delete this {{ objName }}?</strong>
  <span class="text-danger" *ngIf="objName !== 'post'">This operation can not be undone.</span>
  </p>
  <p *ngIf="objName === 'post'">All comments associated to it will also be permanently deleted.
  <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')">Cancel</button>
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close('confirm')">Ok</button>
</div>
