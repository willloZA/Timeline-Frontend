<div class="container">
  <form [formGroup]="loginForm" (submit)="onLoginSubmit()" novalidate autocomplete="off">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="Email"
          formControlName="email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
          formControlName="password">
      </div>
    </div>
    <ngb-alert [type]="alert.type" *ngIf="alert" (close)="alert=undefined">{{ alert.message }}</ngb-alert>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
