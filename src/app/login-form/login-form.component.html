<div class="container">
  <form [formGroup]="loginForm" (submit)="onLoginSubmit()" novalidate autocomplete="off">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <div
          [ngClass]="{'has-error': f.email.errors && submitted}">
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Email"
            formControlName="email">
          <ul
            class="help-block"
            *ngIf="f.email.errors 
            && submitted">
            <li *ngIf="f.email.errors.required">Required field</li>
            <li *ngIf="f.email.errors.email">Valid Email</li>
          </ul>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <div
          [ngClass]="{'has-error': f.password.errors && submitted}">
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
            formControlName="password">
          <ul
            class="help-block"
            *ngIf="f.password.errors 
            && submitted">
            <li *ngIf="f.password.errors.required">Required field</li>
            <li *ngIf="f.password.errors.minlength">Minimum of 6 characters</li>
          </ul>
        </div>
      </div>
    </div>
    <ngb-alert [type]="alert.type" *ngIf="alert" (close)="alert=undefined">{{ alert.message }}</ngb-alert>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
