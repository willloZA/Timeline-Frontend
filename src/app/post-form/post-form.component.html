<form #postForm="ngForm" novalidate (ngSubmit)="post(postForm)" autocomplete="off">
  <div class="input-group">
    <textarea
      name="comment"
      class="form-control"
      placeholder="Add a comment"
      type="text"
      rows="1"
      (keydown.enter)="post();false"
      [(ngModel)]="newPost"></textarea>
    <div>
      <button class="btn btn-primary sm" type="submit">Send</button>
    </div>
  </div>
  <small class="form-text text-muted">
    Shift+Enter newline.
  </small>
</form>
