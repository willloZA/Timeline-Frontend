<!-- implement form validation if possible -->
<form #commentForm="ngForm" novalidate (ngSubmit)="comment(commentForm)" autocomplete="off">
  <div class="col-12 comment-input">
    <div class="input-group">
      <textarea
        name="comment"
        class="form-control"
        placeholder="Add a comment"
        type="text"
        rows="1"
        (keydown.enter)="comment(commentForm);false"></textarea>
      <div>
        <button class="btn btn-primary sm" type="submit">Send</button>
      </div>
    </div>
    <small class="form-text text-muted">
      Shift+Enter newline.
    </small>
  </div>
</form>
